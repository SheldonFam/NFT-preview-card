<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="bigimg">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div class="icon">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="text1-2">
        <div class="text1">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          0.041 ETH
        </div>
        <div class="text2">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="image-avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SheldonFam</a>.
    </div>
  </body>
</html>
